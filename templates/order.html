{% extends 'index.html' %}
{% block head %}
<link rel="stylesheet" href="static/css/order.css">
{% endblock %}

{% block content %}
<form action='/order' method='post'>
    <ul class="form">
        {{error}}
    <li>
    <input type = 'text' name = 'name' placeholder = 'Ваше Имя:'>
    </li>
    
    <li>
    <input type = 'text' name = 'adress' placeholder = 'Ваш адрессс:'>
    </li>
    
    <li>
    <input type = 'text' name = 'mail' placeholder = 'Почта, на всякий случай:'>
    </li>
    
    <li>
    <input type = 'text' name = 'code' placeholder = 'Укажите код Вашей Мультивселенной::'>
    </li>
    
    <li>
    <input type = 'datetime-local' name = 'date' placeholder = 'Когда доставить (Не указывайте в сьей-же день):'>
    </li>
    
    
        <li>
            <select name="delivery_type">
                <option value="Доставка на дом">Доставка на дом (500 рублей)</option>
                <option value="Пункт Почта_России">Пункт Почта_России (100 рублей)</option>
            </select>
        </li>
        <li>
                  <button type="submit">Оформить!</button>
            
        </li>
    </ul>
</form>
{% endblock %}
