{% extends 'index.html' %}
{% block head %}
<link rel="stylesheet" href="static/css/order_list.css">
{% endblock %}

{% block content %}
<p>
    Заказ оформлен на имя {{name}}, по адресу {{adress}};
</p>

</p>

</p>

</p>
<p>

</p>
{% endblock %}
